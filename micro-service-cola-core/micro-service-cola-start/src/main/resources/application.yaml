server:
  port: 8084
spring:
  profiles:
    active: local
logging:
  config: classpath:logback/logback-${spring.profiles.active}.xml
# springdoc-openapi config
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.erpang.scaffold.web
# knife4j config
knife4j:
  enable: true
  setting:
    language: zh_cn